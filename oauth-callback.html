<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            line-height: 1.6;
        }
        .progress-text {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Configurando tu asistente...</h2>
        <p class="progress-text" id="progressText">Conectando con Google Calendar...</p>
        <div class="status">
            <p>⏱️ Este proceso puede tomar hasta 30 segundos.</p>
            <p>Por favor no cierres esta ventana.</p>
        </div>
    </div>

    <script>
        (async function() {
            const progressText = document.getElementById('progressText');
            
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                
                if (!code) {
                    alert('Error: No se recibió código de autorización');
                    window.location.href = '/';
                    return;
                }

                const doctorData = localStorage.getItem('doctorData');
                
                if (!doctorData) {
                    alert('Error: No se encontraron datos del doctor');
                    window.location.href = '/';
                    return;
                }

                const data = JSON.parse(doctorData);

                // Actualizar estado
                progressText.textContent = 'Verificando credenciales de Google...';

                const response = await fetch('https://nocodia-agenda-worker-v2.jraul-garcia.workers.dev/register-doctor', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        redirect_uri: 'https://nocodia-agenda.vercel.app/oauth-callback.html',
                        name: data.name,
                        specialty: data.specialty,
                        address: data.address,
                        office_hours: data.office_hours,
                        consultation_price: parseFloat(data.consultation_price),
                        slot_duration: parseInt(data.slot_duration),
                        contact_phone: data.contact_phone || null,
                        payment_methods: data.payment_methods,
                        cancellation_policy: data.cancellation_policy,
                        dashboard_password: data.dashboard_password
                    })
                });

                progressText.textContent = 'Guardando configuración...';

                const result = await response.json();

                if (result.success) {
                    progressText.textContent = '¡Listo! Redirigiendo...';
                    localStorage.setItem('provider_code', result.provider_code);
                    localStorage.setItem('doctor_id', result.doctor_id);
                    localStorage.removeItem('doctorData');
                    
                    setTimeout(() => {
                        window.location.href = '/?success=true';
                    }, 500);
                } else {
                    alert('Error: ' + (result.error || 'No se pudo completar el registro'));
                    window.location.href = '/';
                }

            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
                window.location.href = '/';
            }
        })();
    </script>
</body>
</html>
