<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conectando...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f7fa;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #111827;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Conectando tu Google Calendar...</p>
  </div>

  <script>
    const WORKER_URL = "https://nocodia-agenda-worker-v2.jraul-garcia.workers.dev";

    (async function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (!code) {
        alert("Error: No se recibió código de autorización");
        window.location.href = "/";
        return;
      }

      const doctorData = JSON.parse(localStorage.getItem("doctorData") || "{}");

      if (!doctorData.name) {
        alert("Error: Datos del doctor no encontrados");
        window.location.href = "/";
        return;
      }

      try {
        const response = await fetch(`${WORKER_URL}/register-doctor`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            code: code,
            redirect_uri: window.location.origin + "/oauth-callback.html",
            ...doctorData
          })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || "Error al registrar doctor");
        }

        // Redirigir al index con éxito
        window.location.href = `/?success=true&provider_code=${result.provider_code}`;

      } catch (error) {
        console.error(error);
        alert("Error: " + error.message);
        window.location.href = "/";
      }
    })();
  </script>
</body>
</html>
