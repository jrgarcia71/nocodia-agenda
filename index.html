<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;

    .container {

    .dias {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-top: 10px;

    .dias label {

      display: flex;

    }

    /* ðŸ”¹ CELULAR: BAJA A 2 FILAS, PERO ORDENADAS */
    @media(max-width: 480px){
      .dias{
        grid-template-columns: repeat(4,1fr);
      }
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;

      background: #111827;

    /* ðŸ”¹ BOTÃ“N AGENDA PÃšBLICA */

      margin-top:20px;

    }
    .public-link{
      display:inline-block;
      padding:10px 18px;
      border-radius:8px;
      background:#2563eb;

      font-size:14px;
    }

      background:#1d4ed8;

    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Configura tu agenda de atenciÃ³n</h1>

    <form id="agenda-form">

      <label>Nombre del mÃ©dico</label>
      <input id="nombre" type="text" required />

      <label>Especialidad</label>
      <input id="especialidad" type="text" required />

      <label>Contacto principal (Telegram o Email)</label>
      <input id="contacto" type="text" required />

      <label>DÃ­as de atenciÃ³n</label>

      <div class="dias">
        <label><input type="checkbox" name="dias" value="lunes"> Lun</label>
        <label><input type="checkbox" name="dias" value="martes"> Mar</label>
        <label><input type="checkbox" name="dias" value="miercoles"> MiÃ©</label>
        <label><input type="checkbox" name="dias" value="jueves"> Jue</label>
        <label><input type="checkbox" name="dias" value="viernes"> Vie</label>
        <label><input type="checkbox" name="dias" value="sabado"> SÃ¡b</label>
        <label><input type="checkbox" name="dias" value="domingo"> Dom</label>
      </div>

      <label>Hora de inicio</label>
      <input id="hora_inicio" type="time" required />

      <label>Hora de fin</label>
      <input id="hora_fin" type="time" required />

      <label>DuraciÃ³n de cada cita (minutos)</label>
      <select id="duracion">
        <option value="15">15</option>
        <option value="30" selected>30</option>
        <option value="45">45</option>
        <option value="60">60</option>
      </select>

      <button type="submit">Guardar y activar agenda</button>

      <div class="nota">
        PodrÃ¡s cambiar tus horarios fÃ¡cilmente desde Telegram cuando lo necesites.
      </div>

    </form>

    <!-- ðŸ”¹ BOTÃ“N AGENDA PÃšBLICA -->
    <div class="public-link-box">
      <a class="public-link" href="agenda.html" target="_blank">
        Ver mi agenda pÃºblica
      </a>
      <p class="small-note">
        Comparte este enlace con tus pacientes para que reserven sus citas.
      </p>
    </div>

  </div>

  <script>
    const WORKER_URL = "https://nocodia-agenda-worker.jraul-garcia.workers.dev/configurar-agenda";

    document
      .getElementById("agenda-form")
      .addEventListener("submit", async function (e) {
        e.preventDefault();

        const diasSeleccionados = Array.from(
          document.querySelectorAll("input[name='dias']:checked")
        ).map(d => d.value);

        const payload = {
          nombre: document.getElementById("nombre").value,
          especialidad: document.getElementById("especialidad").value,
          contacto: document.getElementById("contacto").value,
          hora_inicio: document.getElementById("hora_inicio").value,
          hora_fin: document.getElementById("hora_fin").value,
          duracion: document.getElementById("duracion").value,
          dias: diasSeleccionados
        };

        try {
          const response = await fetch(WORKER_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const result = await response.json();

          if (!response.ok) {
            alert(result.error || "Error al guardar agenda");
            return;
          }

          alert("Agenda guardada correctamente");

        } catch (error) {
          console.error(error);
          alert("No se pudo conectar con el servidor");
        }
      });
  </script>
