<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Configurar agenda médica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase client -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- Variables (Vercel las inyecta) -->
  <script>
    window.SUPABASE_URL = "https://TU_PROYECTO.supabase.co";
    window.SUPABASE_ANON_KEY = "TU_ANON_PUBLIC_KEY";
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      background: #111827;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Configura tu agenda de atención</h2>

    <form id="agendaForm">
      <label>Nombre del médico</label>
      <input id="nombre" required />

      <label>Especialidad</label>
      <input id="especialidad" />

      <label>Contacto principal (Telegram o Email)</label>
      <input id="contacto" required />

      <label>Hora inicio</label>
      <input type="time" id="hora_inicio" required />

      <label>Hora fin</label>
      <input type="time" id="hora_fin" required />

      <label>Duración de cada cita (minutos)</label>
      <select id="duracion">
        <option value="15">15</option>
        <option value="30" selected>30</option>
        <option value="45">45</option>
        <option value="60">60</option>
      </select>

      <button type="submit">Guardar y activar agenda</button>
    </form>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      window.SUPABASE_URL,
      window.SUPABASE_ANON_KEY
    );

    function generarSlug(texto) {
      return texto
        .toLowerCase()
        .trim()
        .replace(/[^\w\s-]/g, "")
        .replace(/\s+/g, "-");
    }

    document.getElementById("agendaForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const especialidad = document.getElementById("especialidad").value.trim();
      const contacto = document.getElementById("contacto").value.trim();

      if (!nombre || !contacto) {
        alert("Datos incompletos");
        return;
      }

      const slug = generarSlug(nombre);

      const { error } = await supabase
        .from("doctors")
        .insert([
          {
            nombre,
            especialidad,
            contacto,
            slug
          }
        ]);

      if (error) {
        alert(error.message);
      } else {
        alert("Agenda guardada correctamente");
        document.getElementById("agendaForm").reset();
      }
    });
  </script>
</body>
</html>
<hr />
<h3>Prueba directa Worker Agenda</h3>

<button onclick="probarWorker()">Probar guardar médico</button>

<pre id="resultado-worker"></pre>

<script>
  async function probarWorker() {
    const res = await fetch(
      "https://nocodia-agenda-worker.TU_SUBDOMINIO.workers.dev/configurar-agenda",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nombre: "Dr. Jose Garcia",
          especialidad: "Imagenología",
          contacto: "@drjosegarcia"
        })
      }
    );

    const data = await res.json();
    document.getElementById("resultado-worker").textContent =
      JSON.stringify(data, null, 2);
  }
</script>
