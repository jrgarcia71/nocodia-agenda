<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurar agenda | Nocodia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 520px;
      background: #ffffff;
      padding: 24px;
      border-radius: 8px;
      margin: auto;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
    }
    .days {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 6px;
    }
    .days label {
      font-weight: normal;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      background: #111827;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #000;
    }
    .note {
      font-size: 12px;
      color: #777;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Configura tu agenda de atención</h1>
    <p>Define tus horarios una sola vez. Nosotros nos encargamos del resto.</p>

    <form id="agendaForm">

      <label>Nombre del médico</label>
      <input type="text" name="nombre" required placeholder="Dr. José García">

      <label>Especialidad</label>
      <input type="text" name="especialidad" required placeholder="Imagenología">

      <label>Contacto principal (Telegram o Email)</label>
      <input type="text" name="contacto" required placeholder="@drjosegarcia">

      <label>Días de atención</label>
      <div class="days">
        <label><input type="checkbox" name="dias" value="Lunes"> Lunes</label>
        <label><input type="checkbox" name="dias" value="Martes"> Martes</label>
        <label><input type="checkbox" name="dias" value="Miércoles"> Miércoles</label>
        <label><input type="checkbox" name="dias" value="Jueves"> Jueves</label>
        <label><input type="checkbox" name="dias" value="Viernes"> Viernes</label>
        <label><input type="checkbox" name="dias" value="Sábado"> Sábado</label>
        <label><input type="checkbox" name="dias" value="Domingo"> Domingo</label>
      </div>

      <label>Hora de inicio</label>
      <input type="time" name="hora_inicio" required>

      <label>Hora de fin</label>
      <input type="time" name="hora_fin" required>

      <label>Duración de cada cita</label>
      <select name="duracion">
        <option value="15">15 minutos</option>
        <option value="20">20 minutos</option>
        <option value="30" selected>30 minutos</option>
        <option value="45">45 minutos</option>
        <option value="60">60 minutos</option>
      </select>

      <label>Abrir agenda por adelantado</label>
      <select name="dias_adelanto">
        <option value="7">7 días</option>
        <option value="14" selected>14 días</option>
        <option value="30">30 días</option>
      </select>

      <button type="submit">Guardar y activar agenda</button>

      <div class="note">
        Podrás cambiar tus horarios fácilmente desde Telegram cuando lo necesites.
      </div>

    </form>
  </div>

</body>
</html>
