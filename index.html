<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nocodia — Configurar agenda médica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
    }
    h1 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 14px;
    }
    .dias {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }
    .dias label {
      font-weight: normal;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #111827;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #000;
    }
    .nota {
      margin-top: 12px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Configura tu agenda de atención</h1>

    <form id="agenda-form">

      <label>Nombre del médico</label>
      <input id="nombre" type="text" required />

      <label>Especialidad</label>
      <input id="especialidad" type="text" required />

      <label>Contacto principal (Telegram o Email)</label>
      <input id="contacto" type="text" required />

      <label>Días de atención</label>
      <div class="dias">
        <label><input type="checkbox" name="dias" value="lunes"> Lunes</label>
        <label><input type="checkbox" name="dias" value="martes"> Martes</label>
        <label><input type="checkbox" name="dias" value="miercoles"> Miércoles</label>
        <label><input type="checkbox" name="dias" value="jueves"> Jueves</label>
        <label><input type="checkbox" name="dias" value="viernes"> Viernes</label>
        <label><input type="checkbox" name="dias" value="sabado"> Sábado</label>
      </div>

      <label>Hora de inicio</label>
      <input id="hora_inicio" type="time" required />

      <label>Hora de fin</label>
      <input id="hora_fin" type="time" required />

      <label>Duración de cada cita (minutos)</label>
      <select id="duracion">
        <option value="15">15</option>
        <option value="30" selected>30</option>
        <option value="45">45</option>
        <option value="60">60</option>
      </select>

      <button type="submit">Guardar y activar agenda</button>

      <div class="nota">
        Podrás cambiar tus horarios fácilmente desde Telegram cuando lo necesites.
      </div>

    </form>
  </div>

  <script>
    const WORKER_URL = "https://nocodia-agenda-worker.jraul-garcia.workers.dev/configurar-agenda";


    document
      .getElementById("agenda-form")
      .addEventListener("submit", async function (e) {
        e.preventDefault();

        const diasSeleccionados = Array.from(
          document.querySelectorAll("input[name='dias']:checked")
        ).map(d => d.value);

        const payload = {
          nombre: document.getElementById("nombre").value,
          especialidad: document.getElementById("especialidad").value,
          contacto: document.getElementById("contacto").value,
          hora_inicio: document.getElementById("hora_inicio").value,
          hora_fin: document.getElementById("hora_fin").value,
          duracion: document.getElementById("duracion").value,
          dias: diasSeleccionados
        };

        try {
          const response = await fetch(WORKER_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const result = await response.json();

          if (!response.ok) {
            alert(result.error || "Error al guardar agenda");
            return;
          }

          alert("Agenda guardada correctamente");

        } catch (error) {
          console.error(error);
          alert("No se pudo conectar con el servidor");
        }
      });
  </script>
</body>
</html>
